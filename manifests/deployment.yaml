apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo
    kubernetes.azure.com/generator: devhub
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: keisuke.azurecr.io/image-workflow-1732950105433:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
