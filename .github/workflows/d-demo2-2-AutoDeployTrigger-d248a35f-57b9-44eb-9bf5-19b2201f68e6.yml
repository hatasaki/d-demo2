name: Trigger auto deployment for d-demo2-2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/d-demo2-2-AutoDeployTrigger-d248a35f-57b9-44eb-9bf5-19b2201f68e6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DDEMO22_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DDEMO22_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DDEMO22_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.DDEMO22_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DDEMO22_REGISTRY_PASSWORD }}
          containerAppName: d-demo2-2
          resourceGroup: aca-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


